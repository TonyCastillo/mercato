<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#90caf9">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercato | Login</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <section class="header">
        <nav>
            <div class="nav-wrapper blue darken-1">
                <a href="javascript:void(0);" class="brand-logo left ml50">Product Name</a>
                <a href="#" class="sidenav-trigger"><i class="material-icons">keyboard_backspace</i></a>
                <ul class="right tools">
                    <li><i class="material-icons">local_grocery_store</i></li>
                </ul>
            </div>
        </nav>
    </section>
    <main>
        <section class="carrito white">
            <div class="contenedor-carrito">
                <div class="row_cart">
                    <figure>
                        <img src="" alt="">
                    </figure>
                    <div class="content">
                        <p class="name">Product Name</p>
                        <p>Tamaño: M</p>
                        <div class="d-flex-a">
                            <div class="count">
                                <a class="btn-floating minus blue"><i class="material-icons">add</i></a>
                                <input type="text" value="1">
                                <a class="btn-floating plus blue"><i class="material-icons">add</i></a>
                            </div>
                            <p class="price">Gs. 1.250</p>
                        </div>
                    </div>
                    <div class="actions">
                        <a href=""><i class="material-icons">edit</i></a>
                        <a href=""><i class="material-icons">close</i></a>
                    </div>
                </div>
                <div class="row_cart activo">
                    <figure>
                        <img src="" alt="">
                    </figure>
                    <div class="content">
                        <p class="name">Product Name</p>
                        <p>Tamaño: M</p>
                        <div class="">
                            <div class="count">
                            </div>
                            <p class="price">Gs. 1.250</p>
                        </div>
                    </div>
                    <div class="actions">
                        <a href=""><i class="material-icons">edit</i></a>
                        <a href=""><i class="material-icons">close</i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $('.carousel.carousel-slider').carousel({
            fullWidth: true,
            indicators: true,
            padding: 5
        })
        $(document).ready(function(){
    $('select').formSelect();
  });

  var options = {
          series: [{
            name: "Desktops",
            data: [10, 41, 35, 51, 49, 62, 69, 91, 148]
        }],
          chart: {
          height: 350,
          type: 'line',
          zoom: {
            enabled: false
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'straight'
        },
        title: {
          align: 'left'
        },
        grid: {
          row: {
            colors: ['transparent', '#f3f3f3'], // takes an array which will be repeated on columns
            opacity: 0.6
          },
        },
        xaxis: {
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart-history-prices"), options);
        chart.render();
    </script>
</body>

</html>
